<div class="popup-wrap" [class.active]="active" (click)="onClick($event)">
    <div class="popup" id="popup-{{unique}}">
        <div class="popup-head"><div class="roundbtn transparent dark close" (click)="onClose()"><span></span></div></div>
        <div class="popup-main">
            <div class="popup-title">{{words['common']?.['complaint']?.[lang.slug]}}</div>
            <div class="popup-content">
                <form class="complaint" (submit)="onSubmit()">
                    <div class="c-tawrap"><the-textarea maxlength="255" [(value)]="content" [placeholder]="words['common']?.['complaint-content']?.[lang.slug]" [error]="errors['content']"></the-textarea></div>
                    <div class="c-btnwrap"><button type="submit" class="btn main send" [class.busy]="sending" [class.done]="sent"><span>{{words['common']?.['complaint-submit']?.[lang.slug]}}</span></button></div>
                </form>
            </div>            
        </div>
    </div>
</div>
