<ul class="ml">
    <ng-container *ngFor="let l of langs">
        <li *ngIf="lang.id === l.id">
            <a [routerLink]="getLangLink(l, 'url')" 
               [fragment]="getLangLink(l, 'fragment')" 
               [queryParams]="getLangLink(l, 'queryParams')" 
               [class.active]="lang.id === l.id">
               {{l.slug}}
            </a>
        </li>
    </ng-container>
</ul>
