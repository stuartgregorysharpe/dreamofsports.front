                        routerLink="/{{lang.slug}}/account">Log In</a>
                    <a *ngIf="!authorized" (click)="onRegister()" class="signup hidden md:block">Sign Up</a>
    
                    <div *ngIf="!authorized" class="ht-langs hidden md:block"><menu-langs></menu-langs></div>
                    <div class="ht-mmbtn block md:hidden" (click)="mmActive = true"><span></span></div>
                </div>
            </div>

            <div *ngIf="authorized" class="flex md:block hidden" style="margin-top: 30px; margin-bottom: 30px;">

                    <div *ngIf="authorized" class="flex gap-2 items-center h-full">
                        <img [src]="'https://img001.prntscr.com/file/img001/3W_cp-jqSxW_oTagCEWrOQ.png'"
