<div class="pagewrap">
    <div class="page">
        <div class="breadcrumbs">
            <span><a routerLink="/{{lang.slug}}">{{words['common']?.['home']?.[lang.slug]}}</a>&nbsp;/&nbsp;</span>
        </div>
        <h1 [innerHTML]="h1"></h1>
        <div *ngIf="page && paymentOk !== null" class="mb15" [innerHTML]="page.words[paymentOk ? 'ok' : 'error']?.[lang.slug] | safe:'html'"></div>
        <a routerLink="/{{lang.slug}}/account/subscription">{{page?.words['back']?.[lang.slug]}}</a>
    </div>
</div>
