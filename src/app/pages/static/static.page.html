<div class="pagewrap">
    <div class="page">
        <div class="breadcrumbs">
            <span><a routerLink="/{{lang.slug}}">{{words['common']?.['home']?.[lang.slug]}}</a>&nbsp;/&nbsp;</span>
        </div>
        <h1 [innerHTML]="h1"></h1>
        <div class="content">
            <img *ngIf="img" class="content-img" src="/images/pages/{{img}}" [alt]="title">
            <div *ngIf="content" [innerHTML]="content | safe:'html'"></div>
        </div>
    </div>
</div>
